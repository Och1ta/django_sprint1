{% extends "base.html" %}
{% block title %}
  Публикация
{% endblock %}
{% block content %}
<article>
  <ul>
    <p>
      <li>Место: {{ posts.location }}</li>
      <li>Дата: {{ posts.date }}</li>
      <li>Категория:
        <a href="{% url 'blog:category_posts' posts.category %}">
          {{ posts.category }}
        </a>
      </li>
    </p>
    {{ posts.text }}
  </ul>
</article>
{% endblock %}
