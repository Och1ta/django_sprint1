{% extends "base.html" %}
{% block title %}
  Публикация
{% endblock %}
{% block content %}
<article>
  <ul>
    <p>
      <li>Место: {{ post.location }}</li>
      <li>Дата: {{ post.date }}</li>
      <li>Категория:
        <a href="{% url 'blog:category_posts' post.category %}">
          {{ post.category }}
        </a>
      </li>
    </p>
    {{ post.text }}
  </ul>
</article>
{% endblock %}
